apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fanout-ing
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /host/?(.*)
        pathType: Prefix
        backend:
          service:
            name: helloapp-fanout-host-svc
            port:
              number: 80
      - path: /echo/?(.*)
        pathType: Prefix
        backend:
          service:
            name: helloapp-fanout-echo-svc
            port:
              number: 8080